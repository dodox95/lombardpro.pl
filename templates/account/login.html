<!-- login.html -->
{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2>Sign In</h2>
            <p>If you have not created an account yet, then please <a href="{% url 'account_signup' %}">sign up</a> first.</p>
            <form method="post">
                {% csrf_token %}
                {% for field in form %}
                <div class="form-group">
                    <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                    <input type="{{ field.field.widget.input_type }}" class="form-control" id="{{ field.id_for_label }}" name="{{ field.name }}" value="{{ field.value }}">
                    {% if field.errors %}
                        <div class="text-danger">
                            {{ field.errors.0 }}
                        </div>
                    {% endif %}
                </div>
                {% endfor %}
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="remember" name="remember">
                    <label class="form-check-label" for="remember">Remember Me</label>
                </div>
                <button type="submit" class="btn btn-primary mt-3">Sign In</button>
            </form>
            <div class="mt-3">
                <a href="{% url 'account_reset_password' %}">Forgot Password?</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
